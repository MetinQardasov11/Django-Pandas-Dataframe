{% extends 'base.html' %}

{% block content %}

    <h1>Car Brands</h1>
    <hr> <br>

    {{ data | safe }}

    <br>

    {{ describe_data | safe }}

    <br>
    
    {% for car in cars %}
        <h1>{{ car.brand }}</h1>
        <h2>{{ car.model }}</h2>
        <h3>{{ car.max_speed }}</h3>
        <h4>{{ car.country }}</h4>
        <hr>
    {% endfor %}

{% endblock %}
